<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">


    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane ng-controller="btnController">
        <ion-header-bar class="bar-calm">
            <h1 class="title">Teste de componentes</h1>
        </ion-header-bar>

        <!-- corpo da aplicação -->
        <!-- passando uma classe dizendo que existe um header e um footer -->
       <ion-content class="has-header has-footer">
            <h1>Teste</h1>
            <button class="button button-royal" ng-click="alterarNomeBtn('Botão básico')">
               {{(nomeBtn1 ? nomeBtn1 : 'Botão royal')}}
            </button>
            <div class="padding">
                <label class="item item-input">
                    <input type="text" placeholder="Digite o nome do botão" ng-model="textoInput"/>
                </label>
                <button class="button button-calm button-block" ng-mouseenter="alterarNomeBtn2(textoInput)">
                    {{(nomeBtn2 ? nomeBtn2 : 'Btn calm')}}
                </button>
            </div>
           <button class="button button-assertive button-full" ng-disabled="desabilitar" ng-click="desabilitar = true">
               Btn assertive
           </button>
        </ion-content>

        <ion-footer-bar class="bar-calm">
            <div class="buttons">
                <button class="button">Botão esquerdo</button>
            </div>
            <h1 class="title">Footer Teste de componentes</h1>
           <div class="buttons">
                <button class="button">Botão direito</button>
            </div>
        </ion-footer-bar>
    </ion-pane>
</body>

</html>
